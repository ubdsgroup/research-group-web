chandola:
    display_name: "Varun Chandola"
    avatar: "img/chandola.png"
    webpage: "https://www.cse.buffalo.edu/~chandola"
    github: chandola
    role: faculty
    bio: |
      Varun Chandola is a tenure-track Assistant Professor at <a href="http://www.buffalo.edu">University at Buffalo (SUNY)</a> in the <a href="http://www.cse.buffalo.edu">Computer Science Department</a> and the <a href="http://cdse.buffalo.edu/">Center for Computational and Data-Enabled Science and Engineering</a> (CDSE). His research covers the application of data mining and machine learning to problems involving big and complex data, focusing on anomaly detection Â­finding surprising patterns, connections, associations, and trends in data. Before joining UB, he was a scientist in the <a href="http://computing.ornl.gov/cse/">Computational Sciences and Engineering Division</a> at the <a href="http://www.ornl.gov">Oak Ridge National Laboratory</a>. 

